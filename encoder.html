<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoders/Decoders</title>
    <link rel="stylesheet" href="utility.css">
    <script src="logics.js"></script>
</head>
<body>
    <header>
        <h1 class="main-title">Utility Apps</h1>
        <h1 class="sub-title">Encoders/Decoders</h1>
    </header>
    <br>
    <h2 class="sub-type">URL Encode Decode - URL Percent Encoding and Decoding.</h2>
    <div class="enc-dec-container1">
        <label for="url-val">Enter the string : </label>
        <input id="url-val" type="text" size="40">
        <button id="url-enbtn">Encoder</button>
        <button id="url-debtn">Decoder</button>
        <br>
        <label for="url-result">Encoded/Decoded Value : </label>
        <input type="text" id="url-result" size="40">
        <br>
    </div>
    <h2 class="sub-type">Base64 Encode/Decode</h2>
    <div class="enc-dec-container2">
        <label for="base-val">Enter the string : </label>
        <input id="base-val" type="text" size="20">
        <button id="enc-base">Base64Encoder</button>
        <button id="dec-base">Base64Decoder</button>
        <br>
        <label for="base-result">Base64 Encoded/Decoded Value : </label>
        <input type="text" id="base-result" size="20">
    </div>
    <h2 class="sub-type">MD5 Hashing</h2>
    <div class="enc-dec-container3">
        <label for="md-hash">Enter the value : </label>
        <input id="md-hash" type="text" size="40">
        <button id="md-btn">Hash</button><br>
        <label for="md-result">Hashed Value : </label>
        <input type="text" id="md-result" size="40">
    </div>
</body>
</html>
