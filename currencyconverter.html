    <h2 class= "type-converter">Currency Convertor</h2>
    <div class="design-unit">
        <label for="from-cur">From : </label>
    <select id="from-cur">
        <option value="inr">Indian(INR)</option>
        <option value="usd">United States(USD)</option>
        <option value="eur">Euro(EUR)</option>
        <option value="yen">Japanese(YEN)</option>
        <option value="chf">Swiss Franc(CHF)</option>
        <option value="dir">Emirati(Dirham)</option>
    </select>
    <label for="to-cur">To : </label>
    <select id="to-cur">
        <option value="INR">Indian(INR)</option>
        <option value="USD">United States(USD)</option>
        <option value="EUR">Euro(EUR)</option>
        <option value="YEN">Japanese(YEN)</option>
        <option value="CHF">Swiss Franc(CHF)</option>
        <option value="DIR">Emirati(Dirham)</option>
    </select>
    <br><br>
        <label for="inputVal">Enter the value : </label>
        <input id="inputVal" type="text">
        <button id="convertbtn">Convert</button><br>
        <label for="resVal">Converted value : </label>
        <input id="resVal" type="text"><span id="cur">  </span>
