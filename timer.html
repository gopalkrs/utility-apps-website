<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <script src="timer.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1 class="main-title">UTILITY APPS</h1>
        <h1 class="sub-title">Countdown Timer</h1>
        <div id="head-part-sidebar">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="sidebar-toggle">
                <div class="spinner"></div>
                <div class="spinner"></div>
                <div class="spinner"></div>
            </label>
            <div id="sidebar">
                <h3><a href="index.html"><i class="fa fa-home fa-2x"></i><span class="home-btn">HOME</span></a></h3>
                <ul class="menu">
                    <li><a href="timer.html">Timer</a></li>
                    <li><a href="langtranslator.html">Language Translations</a></li>
                    <li><a href="funtransl.html">Fun Translations</a></li>
                    <li><a href="Ipnumber.html">IP Address</a></li>
                    <li><a href="stopwat.html">Stopwatch</a></li>
                    <li><a href="unitmainpage.html">Unit Converters</a></li>
                    <li><a href="dateconvertor.html">Timestamp Converters</a></li>
                    <li><a href="rgbhex.html">HEX-RGB Converters</a></li>
                    <li><a href="stringutility.html">String Utilities</a></li>
                    <li><a href="numberbase.html">Number Base Converters</a></li>
                    <li><a href="ENCDECMain.html">Encoder/Decoders</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="swatch">
            <div class="stopwatch-flex">
                <div>
                <label for="hour">Hours</label><br>
                <input type="number" id="hour" placeholder="00" class="stopwatch" size="1" max="24" min="0"><span class="mid-dot">:</span>
                </div>
                <div>
                <label for="min">Minutes</label><br>
                <input type="number" id="min" placeholder="00" class="stopwatch" size="1" max="60" min="0"><span class="mid-dot">:</span>
                </div>
                <div>
                <label for="sec">Seconds</label><br>
                <input type="number" id="sec" placeholder="00" class="stopwatch" size="1" max="60" min="0">
                </div>
            </div>
            <button id="start" class="stop-btn"><i class="fa fa-play center"></i></button><button id="stop" class="stop-btn"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></button><button id="clear" class="stop-btn"><i class="fa fa-refresh center"></i></button>
        </div>
    </section>
</body>
</html>
