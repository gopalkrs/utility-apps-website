    <div class="swatch">
        <div class="stopwatch-flex">
            <div>
            <label for="hour">Hour</label><br>
            <input type="text" id="hour" placeholder="00" disabled class="stopwatch" size="1"><span class="mid-dot">:</span>
            </div>
            <div>
            <label for="min">Min</label><br>
            <input type="text" id="min" placeholder="00" disabled class="stopwatch" size="1"><span class="mid-dot">:</span>
            </div>
            <div>
            <label for="sec">Sec</label><br>
            <input type="text" id="sec" placeholder="00" disabled class="stopwatch" size="1">
            </div>
        </div>
        <button id="start" class="stop-btn"><i class="fa fa-play center"></i></button><button id="stop" class="stop-btn"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></button><button id="clear" class="stop-btn"><i class="fa fa-refresh center"></i></button>
    </div>
