<body>
    <header>
        <h1 class="main-title">UTILITY APPS</h1>
        <h1 class="sub-title">Date-Epoch Converters</h1>
        <div id="head-part-sidebar">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="sidebar-toggle">

    <h2 class="type-converter" id="rgbtohex">Epoch to Human-Date</h2>
    <div class="humanToEpoch">
        <label for="epoch-val">Enter the Epoch Date : </label>
        <input type="text" id="epoch-val"><button id="epoch-date">Convert</button><br>
        <label for="date">Date : </label>
        <input type="text" id="date" class="date-input-fields" size="10" disabled>
        <label for="month">Month : </label>
        <input type="text" id="month" class="date-input-fields" size="10" disabled>
        <label for="year">Year : </label>
        <input type="text" id="year" class="date-input-fields" size="10" disabled>
        <label for="hour">Hour : </label>
        <input type="text" id="hour" class="date-input-fields" size="10" disabled>
        <label for="minutes">Minutes : </label>
        <input type="text" id="minutes" class="date-input-fields" size="10" disabled>

    </div>
    <br>
    <h2 class="type-converter" id="rgbtohex">Human-Date to Epoch</h2>
    <div class="epochToHuman">
        <label for="date2">Enter Date : </label>
        <input type="text" id="date2">
        <label for="month2"> Enter Month : </label>
        <input type="text" id="month2">
        <label for="year2">Enter Year : </label>
        <input type="text" id="year2">
        <label for="hour2">Enter Hour : </label>
        <input type="text" id="hour2">
        <label for="minutes2">Enter Minutes : </label>
        <input type="text" id="minutes2">
        <button id="human-date">Convert</button><br>
        <label for="epoch" type="text">Epoch Value : </label>
        <input type="text" id="epoch" class="date-input-fields" disabled>
    </div>

</body>
