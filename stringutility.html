<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/String Utilities</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="utility.css">
    <script src="string-utilities.js"></script>
</head>
<body>
    <header>
        <h1 class="main-title">Utility Apps</h1>
        <h1 class="sub-title">String Utilities/Text Tools</h1>
    </header>
    <div class="string-utilities-block">
        <label for="string-input">Enter the string : </label><br>
        <textarea id="string-input" cols="52" rows="5"></textarea><p id="block-text">.</p><br>
        <label for="splitter">Splitting character : </label><input id="split-char" type="text"><button id="splitter">SPLIT</button>
    <div class="string-utilities-subblock">
        <button id="lowercase" class="text-tools-btn">LOWERCASE</button>
        <button id="uppercase" class="text-tools-btn">UPPERCASE</button>
        <button id="reverse" class="text-tools-btn">REVERSE</button>
        <button id="word-count" class="text-tools-btn">WORD COUNTER</button>
        <button id="char-count" class="text-tools-btn">CHAR COUNTER</button>
    </div>

    </div>
</body>
</html>
